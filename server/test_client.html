<!DOCTYPE html>
<html>
  <head>
    <title>Anime Guessr Test Client</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <h2>Guess Sender</h2>
    <button onclick="sendGuess()">Send Guess</button>

    <script>
      const socket = io("http://localhost:3000");

      socket.on("connect", () => {
        console.log("Connected:", socket.id);
      });

      function sendGuess() {
        const guess = {
          name: "Naruto Uzumaki",
          cv: "Junko Takeuchi",
          lastAppearance: "Boruto: Naruto Next Generations",
          debutYear: 1999
        };
        socket.emit("guess", guess);
      }

      socket.on("guess-feedback", (data) => {
        console.log("Feedback:", data);
        alert(JSON.stringify(data, null, 2));
      });
    </script>
  </body>
</html>
